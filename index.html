<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Tarea 3 convertidor de medidas de capacidad</title>
        <script src="./resources/js/app.js"></script>
    </head>
    <body>
        <main>
            <div id="container">
                <div id="titleContainer">
                    <h1 id="container">Convertidor de medidas de capacidad</h1>
                </div>
                <div id="inputs">
                    <input type="number" id="cantidad" placeholder="Introducir cantidad">
                    <select id="options">
                        <option value="L">Litros</option>
                        <option value="Gal">Galones</option>
                        <option value="B">Botellas</option>
                    </select>
                    <button onclick="convertir()" id="cantidad">Convertir</button>
                </div>
                <div id="resultsContainer">
                    <div>                       
                        <h3>Litros</h3>
                        <p id="litrosResult">0</p>
                    </div>
                    <div>                        
                        <h3>Galones</h3>
                        <p id="galonesResult">0</p>
                    </div>
                    <div>
                        <h3>Botellas</h3>
                        <p id="botellasResult">0</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
